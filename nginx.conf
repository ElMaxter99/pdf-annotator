server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files directly and fallback to index.html for SPA routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Gzip for better performance on text assets
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/octet-stream application/xml application/xml+rss image/svg+xml;
    gzip_min_length 256;
}
