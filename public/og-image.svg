<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title id="title">PDF Annotator - Flujo de anotación de PDFs</title>
  <desc id="desc">Ilustración del proceso de carga, anotación y exportación de coordenadas dentro de un documento PDF.</desc>
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#101835" />
      <stop offset="45%" stop-color="#1a2754" />
      <stop offset="100%" stop-color="#182033" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ff7a18" />
      <stop offset="100%" stop-color="#af002d" />
    </linearGradient>
    <filter id="shadow" x="-15%" y="-15%" width="130%" height="130%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-opacity="0.25" />
    </filter>
    <mask id="paper-mask">
      <rect x="0" y="0" width="100%" height="100%" rx="28" ry="28" fill="#fff" />
    </mask>
  </defs>

  <rect width="1200" height="630" fill="url(#bg-gradient)" />

  <g transform="translate(120 90)" filter="url(#shadow)">
    <rect width="960" height="450" rx="32" ry="32" fill="#ffffff" opacity="0.12" />
  </g>

  <g transform="translate(160 120)" filter="url(#shadow)">
    <rect width="520" height="390" rx="28" ry="28" fill="#f6f8fb" mask="url(#paper-mask)" />
    <rect x="40" y="60" width="440" height="280" rx="18" ry="18" fill="#ffffff" stroke="#d6deff" stroke-width="3" />
    <g fill="none" stroke="#ffb366" stroke-width="4" stroke-dasharray="14 12">
      <rect x="90" y="110" width="160" height="80" rx="14" ry="14" />
      <rect x="280" y="180" width="150" height="70" rx="14" ry="14" />
    </g>
    <g fill="#101835" opacity="0.65">
      <rect x="220" y="70" width="180" height="12" rx="6" />
      <rect x="90" y="220" width="120" height="10" rx="5" />
      <rect x="280" y="260" width="140" height="10" rx="5" />
      <rect x="90" y="320" width="330" height="10" rx="5" />
    </g>
    <g transform="translate(520 40)">
      <path d="M0 0h120" stroke="#c9d3f8" stroke-width="3" stroke-dasharray="12 12" />
      <g transform="translate(0 40)">
        <rect x="0" y="0" width="320" height="120" rx="20" ry="20" fill="#101835" opacity="0.75" />
        <rect x="24" y="26" width="272" height="68" rx="14" ry="14" fill="#1f2d5c" />
        <path d="M56 60h160" stroke="url(#accent-gradient)" stroke-width="8" stroke-linecap="round" />
        <circle cx="240" cy="60" r="16" fill="url(#accent-gradient)" />
      </g>
      <g transform="translate(28 200)">
        <rect x="0" y="0" width="320" height="120" rx="20" ry="20" fill="#101835" opacity="0.75" />
        <rect x="24" y="26" width="272" height="68" rx="14" ry="14" fill="#1f2d5c" />
        <g stroke="#7cd7ff" stroke-width="6" stroke-linecap="round">
          <path d="M64 54h90" />
          <path d="M172 54h56" />
        </g>
      </g>
    </g>
  </g>

  <g transform="translate(160 560)">
    <text x="0" y="0" fill="#7cd7ff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="28" letter-spacing="0.08em">
      PDF ANNOTATOR
    </text>
  </g>

  <g transform="translate(160 470)">
    <text x="0" y="0" fill="#ffffff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="56" font-weight="700">
      Diseña anotaciones precisas para tus PDFs
    </text>
  </g>

  <g transform="translate(160 520)">
    <text x="0" y="0" fill="#d8e1ff" font-family="'Inter', 'Segoe UI', sans-serif" font-size="26" font-weight="400">
      Marca regiones clave, ajusta coordenadas y exporta datos listos para automatizar tus flujos.
    </text>
  </g>

  <g transform="translate(930 540)">
    <rect x="0" y="0" width="150" height="150" rx="32" ry="32" fill="#151f3f" opacity="0.65" />
    <path d="M45 70l36 36 72-90" fill="none" stroke="url(#accent-gradient)" stroke-width="14" stroke-linecap="round" stroke-linejoin="round" />
  </g>
</svg>
