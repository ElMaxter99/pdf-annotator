      src="/logo.svg"
      [attr.alt]="'Logotipo de ' + appName"
    />
    <div class="landing-footer__brand-text">
      <span class="landing-footer__app-name">{{ appName }}</span>
      <span class="landing-footer__version">v{{ version }}</span>
    </div>
  </div>
