<div
  class="landing-dropzone"
  role="button"
  tabindex="0"
  (click)="openPdfFilePicker()"
  (keydown)="onFileUploadKeydown($event)"
  (dragover)="onFileDragOver($event)"
  (dragleave)="onFileDragLeave($event)"
  (drop)="onFileDrop($event)"
  [class.landing-dropzone--active]="fileDropActive()"
  [attr.aria-label]="'app.upload.title' | t"
>
  <input
    #pdfFileInput
    type="file"
    accept="application/pdf"
    (change)="onFileSelected($event)"
    hidden
  />
  <div class="landing-dropzone__icon" aria-hidden="true">ğŸ“„</div>
  <div class="landing-dropzone__text">
    <span class="landing-dropzone__headline">{{ 'app.upload.title' | t }}</span>
    <span class="landing-dropzone__subheadline">{{ 'app.upload.subtitle' | t }}</span>
  </div>
  <button type="button" class="landing-dropzone__cta">
    {{ 'app.landing.cta' | t }}
  </button>
  <span class="landing-dropzone__hint">{{ 'app.upload.hint' | t }}</span>
</div>
