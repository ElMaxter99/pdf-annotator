<header class="header">
  <div class="toolbar" role="toolbar" [attr.aria-label]="'controls.toolbarAriaLabel' | t">
    <div class="footer__brand">
      <img class="footer__logo" src="/logo.svg" [attr.alt]="'Logotipo de ' + appName" />
      <div class="footer__brand-text">
        <span class="footer__app-name">{{ appName }}</span>
        <span class="footer__version">v{{ version }}</span>
      </div>
    </div>

    <div class="toolbar__group" role="group" [attr.aria-label]="'controls.navigationGroup' | t">
      <button class="btn btn--icon" (click)="previous.emit()" [disabled]="!hasPdf || pageIndex === 1">
        <span class="btn__icon" aria-hidden="true">âŸ¨</span>
        <span class="btn__label">{{ 'controls.prev' | t }}</span>
      </button>
      <span class="toolbar__badge">
        {{ 'controls.pageIndicator' | t : { current: pageIndex, total: pageCount || 0 } }}
      </span>
      <button class="btn btn--icon" (click)="next.emit()" [disabled]="!hasPdf || pageIndex === pageCount">
        <span class="btn__label">{{ 'controls.next' | t }}</span>
        <span class="btn__icon" aria-hidden="true">âŸ©</span>
      </button>
    </div>

    <div class="toolbar__group" role="group" [attr.aria-label]="'controls.zoomGroup' | t">
      <button class="btn btn--icon" (click)="zoomOut.emit()" [disabled]="!hasPdf">
        <span class="btn__icon" aria-hidden="true">âˆ’</span>
        <span class="btn__label">{{ 'controls.zoomOut' | t }}</span>
      </button>
      <span class="toolbar__badge">{{ 'controls.zoomLabel' | t }} {{ scale | number: '1.0-2' }}Ã—</span>
      <button class="btn btn--icon" (click)="zoomIn.emit()" [disabled]="!hasPdf">
        <span class="btn__label">{{ 'controls.zoomIn' | t }}</span>
        <span class="btn__icon" aria-hidden="true">ï¼‹</span>
      </button>
    </div>

    <div class="toolbar__group" role="group" [attr.aria-label]="'controls.historyGroup' | t">
      <button class="btn btn--icon" (click)="undo.emit()" [disabled]="!canUndo">
        <span class="btn__icon" aria-hidden="true">â†º</span>
        <span class="btn__label">{{ 'controls.undo' | t }}</span>
      </button>
      <button class="btn btn--icon" (click)="redo.emit()" [disabled]="!canRedo">
        <span class="btn__icon" aria-hidden="true">â†»</span>
        <span class="btn__label">{{ 'controls.redo' | t }}</span>
      </button>
      <button class="btn btn--icon btn--danger" (click)="clearAll.emit()" [disabled]="!hasCoords">
        <span class="btn__icon" aria-hidden="true">ðŸ§¹</span>
        <span class="btn__label">{{ 'controls.clear' | t }}</span>
      </button>
    </div>

    <div class="toolbar__group" role="group" [attr.aria-label]="'controls.exportGroup' | t">
      <button class="btn btn--icon" (click)="downloadPdf.emit()" [disabled]="!hasCoords || !hasPdf">
        <span class="btn__icon" aria-hidden="true">â¬‡</span>
        <span class="btn__label">{{ 'controls.downloadPdf' | t }}</span>
      </button>
    </div>

    <app-language-selector class="header__language-selector" [languages]="languages"
      [selectedLanguage]="selectedLanguage" (languageChange)="onLanguageChange($event)" variant="compact">
    </app-language-selector>
  </div>
</header>
