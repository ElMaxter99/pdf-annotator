<section class="landing">
  <div class="landing__controls">
    <button type="button" class="landing__theme-toggle"
      (click)="toggleTheme.emit()"
      [attr.aria-label]="theme === 'night' ? ('theme.switchToDay' | t) : ('theme.switchToNight' | t)">
      <span class="landing__theme-icon" aria-hidden="true">{{ theme === 'night' ? 'ðŸŒž' : 'ðŸŒ™' }}</span>
      <span class="landing__theme-label">
        {{ theme === 'night' ? ('theme.switchToDay' | t) : ('theme.switchToNight' | t) }}
      </span>
    </button>
    <div class="landing__language">
      <app-language-selector [languages]="languages" [selectedLanguage]="selectedLanguage"
        (languageChange)="languageChange.emit($event)" variant="compact"></app-language-selector>
    </div>
  </div>
  <div class="landing__hero">
    <span class="landing__badge">{{ 'app.landing.badge' | t }}</span>
    <h1 class="landing__title">{{ 'app.landing.title' | t }}</h1>
    <p class="landing__description">{{ 'app.landing.description' | t }}</p>
  </div>
  <div class="landing__dropzone" role="button" tabindex="0" (click)="openFilePicker.emit()"
    (keydown)="fileUploadKeydown.emit($event)" (dragover)="fileDragOver.emit($event)"
    (dragleave)="fileDragLeave.emit($event)" (drop)="fileDrop.emit($event)"
    [class.landing__dropzone--active]="fileDropActive" [attr.aria-label]="'app.upload.title' | t">
    <input #pdfFileInput type="file" accept="application/pdf" (change)="fileSelected.emit($event)" hidden />
    <div class="landing__icon" aria-hidden="true">ðŸ“„</div>
    <div class="landing__text">
      <span class="landing__headline">{{ 'app.upload.title' | t }}</span>
      <span class="landing__subheadline">{{ 'app.upload.subtitle' | t }}</span>
    </div>
    <button type="button" class="landing__cta">{{ 'app.landing.cta' | t }}</button>
    <span class="landing__hint">{{ 'app.upload.hint' | t }}</span>
  </div>
</section>
<footer class="footer landing__footer">
  <div class="footer__brand">
    <app-logo class="footer__logo" [alt]="'Logotipo de ' + appName"></app-logo>
    <div class="footer__brand-text">
      <span class="footer__app-name">{{ appName }}</span>
      <span class="footer__version">v{{ version }}</span>
    </div>
  </div>
  <div class="footer__details">
    <span>Â© {{ currentYear }} {{ appName }}</span>
    <span>Desarrollado por {{ appAuthor }}</span>
  </div>
</footer>
